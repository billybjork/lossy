<!DOCTYPE html>
<html lang="en">
<!--
  Extension Side Panel (extension/src/sidepanel/)

  Current (Sprint 01-02): Vanilla JS with inline styles
  Future: Will connect to Phoenix LiveView via WebSocket for real-time updates

  Architecture:
  - This HTML loads locally in extension
  - sidepanel.js bundles phoenix.js (via webpack)
  - Connects to backend via WebSocket (wss://...)
  - LiveView manages state, this renders updates

  See docs/03_LIVEVIEW_PATTERNS.md for LiveView integration pattern
-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Notes</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.record {
      background: #dc2626;
      color: white;
    }

    button.record:hover {
      background: #b91c1c;
    }

    button.recording {
      background: #059669;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      background: #f3f4f6;
    }

    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }

    .video-timestamp {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      background: #f3f4f6;
      color: #374151;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
      font-weight: 600;
    }

    .video-timestamp.active {
      background: #dbeafe;
      color: #1e40af;
    }

    .transcripts {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      min-height: 80px;
      transition: opacity 0.18s ease;
    }

    .transcripts::before {
      content: '';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #6b7280;
      opacity: 0;
      transition: opacity 0.18s ease;
      pointer-events: none;
      text-align: center;
      padding: 0 12px;
    }

    .transcripts.is-empty::before {
      content: 'No comments yet.';
      opacity: 1;
    }

    .transcripts.is-loading {
      opacity: 0.45;
    }

    .transcripts.is-loading::before {
      content: 'Loading commentsâ€¦';
      opacity: 1;
      color: #4b5563;
    }

    .transcripts.is-loading .note-item {
      pointer-events: none;
    }

    .note-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f3f4f6;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .note-item[data-timestamp]:hover {
      background: #e5e7eb;
      transform: translateX(4px);
    }

    .note-item.highlighted {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
    }

    .note-category {
      display: inline-block;
      padding: 2px 8px;
      background: #dc2626;
      color: white;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .note-timestamp {
      font-size: 12px;
      color: #6b7280;
      font-weight: 600;
      margin-bottom: 4px;
      font-variant-numeric: tabular-nums;
    }

    .note-text {
      font-size: 14px;
      color: #1f2937;
      line-height: 1.5;
    }

    .note-confidence {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
      font-style: italic;
    }

    /* Legacy transcript styles (backwards compatibility) */
    .transcript {
      padding: 12px;
      background: #f9fafb;
      border-left: 3px solid #3b82f6;
      border-radius: 4px;
    }

    .transcript-text {
      margin: 0;
      font-size: 14px;
    }

    .transcript-time {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="margin: 0;">Voice Notes</h1>
    <div class="status" id="status">Disconnected</div>
    <div class="video-timestamp" id="videoTimestamp">Video: --:--</div>
    <button id="recordBtn" class="record">ðŸŽ¤ Start Recording</button>
  </div>

  <div class="transcripts" id="transcripts"></div>

  <script src="sidepanel/sidepanel.js"></script>
</body>
</html>
