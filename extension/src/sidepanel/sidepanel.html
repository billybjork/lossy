<!DOCTYPE html>
<html lang="en">
<!--
  Extension Side Panel (extension/src/sidepanel/)

  Current (Sprint 01-02): Vanilla JS with inline styles
  Future: Will connect to Phoenix LiveView via WebSocket for real-time updates

  Architecture:
  - This HTML loads locally in extension
  - sidepanel.js bundles phoenix.js (via webpack)
  - Connects to backend via WebSocket (wss://...)
  - LiveView manages state, this renders updates

  See docs/03_LIVEVIEW_PATTERNS.md for LiveView integration pattern
-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Notes</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      background: #f3f4f6;
    }

    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }

    .video-timestamp {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      background: #f3f4f6;
      color: #374151;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
      font-weight: 600;
    }

    .video-timestamp.active {
      background: #dbeafe;
      color: #1e40af;
    }

    .video-timestamp.unavailable {
      background: #fef3c7;
      color: #92400e;
    }

    .transcripts {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      min-height: 80px;
      transition: opacity 0.18s ease;
    }

    .transcripts::before {
      content: '';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #6b7280;
      opacity: 0;
      transition: opacity 0.18s ease;
      pointer-events: none;
      text-align: center;
      padding: 0 12px;
    }

    .transcripts.is-empty::before {
      content: 'No comments yet.';
      opacity: 1;
    }

    .note-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f3f4f6;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s, opacity 0.2s;
      position: relative;
    }

    .note-item[data-timestamp]:hover {
      background: #e5e7eb;
      transform: translateX(4px);
    }

    .note-item.highlighted {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
    }

    .note-category {
      display: inline-block;
      padding: 2px 8px;
      background: #dc2626;
      color: white;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .note-timestamp {
      font-size: 12px;
      color: #6b7280;
      font-weight: 600;
      margin-bottom: 4px;
      font-variant-numeric: tabular-nums;
    }

    .note-text {
      font-size: 14px;
      color: #1f2937;
      line-height: 1.5;
    }

    .note-confidence {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
      font-style: italic;
    }

    .note-delete {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 16px;
      line-height: 20px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .note-item:hover .note-delete {
      opacity: 1;
    }

    .note-delete:hover {
      color: #dc2626;
    }

    /* Sprint 08: Clarify button */
    .note-clarify {
      position: absolute;
      top: 8px;
      right: 32px;
      padding: 4px 10px;
      font-size: 11px;
      font-weight: 600;
      border: 1px solid #d1d5db;
      background: white;
      color: #667eea;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, all 0.15s;
      border-radius: 4px;
    }

    .note-item:hover .note-clarify:not(:disabled) {
      opacity: 1;
    }

    .note-clarify:hover:not(:disabled) {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .note-clarify:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .note-clarify.is-loading {
      background: #fbbf24;
      border-color: #fbbf24;
      color: #78350f;
    }

    .note-clarify.success {
      background: #34d399;
      border-color: #34d399;
      color: #064e3b;
    }

    .note-clarify.error {
      background: #f87171;
      border-color: #f87171;
      color: #7f1d1d;
    }

    .note-item.deleting {
      opacity: 0;
      transform: translateX(-20px);
    }

    /* Legacy transcript styles (backwards compatibility) */
    .transcript {
      padding: 12px;
      background: #f9fafb;
      border-left: 3px solid #3b82f6;
      border-radius: 4px;
    }

    .transcript-text {
      margin: 0;
      font-size: 14px;
    }

    .transcript-time {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    /* Waveform container styles */
    .waveform-container {
      position: relative;
      width: 100%;
      height: 96px;
      background: #f9fafb;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }

    .waveform-canvas {
      position: absolute;
      inset: 16px;
      width: calc(100% - 32px);
      height: 64px;
      border-radius: 8px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .waveform-container.is-recording .waveform-canvas {
      opacity: 1;
      pointer-events: auto;
    }

    .waveform-start-button {
      position: absolute;
      inset: 16px;
      width: calc(100% - 32px);
      height: 64px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #dc2626;
      color: white;
      transition: all 0.3s ease;
      opacity: 1;
      pointer-events: auto;
    }

    .waveform-start-button:hover {
      background: #b91c1c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }

    .waveform-container.is-recording .waveform-start-button {
      opacity: 0;
      pointer-events: none;
    }

    .waveform-pause-button {
      position: absolute;
      inset: 16px;
      width: calc(100% - 32px);
      height: 64px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: transparent;
      color: #dc2626;
      transition: all 0.2s ease;
      opacity: 0;
      pointer-events: none;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.9), 0 0 12px rgba(255, 255, 255, 0.8);
    }

    .waveform-container.is-recording:hover .waveform-pause-button {
      opacity: 1;
      pointer-events: auto;
    }

    .waveform-pause-button:hover {
      color: #991b1b;
      transform: scale(1.05);
    }

    /* Transcription Status (Sprint 07) */
    .transcription-status {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      background: #f3f4f6;
      color: #374151;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .transcription-mode {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .mode-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .mode-badge.local-webgpu {
      background: #34d399;
      color: #064e3b;
    }

    .mode-badge.local-wasm {
      background: #60a5fa;
      color: #1e3a8a;
    }

    .mode-badge.cloud {
      background: #fbbf24;
      color: #78350f;
    }

    .mode-badge.inactive {
      background: #e5e7eb;
      color: #6b7280;
    }

    .transcription-timing {
      font-size: 11px;
      color: #6b7280;
      font-variant-numeric: tabular-nums;
    }

    .mode-toggle {
      margin-top: 4px;
      display: flex;
      gap: 4px;
    }

    .mode-toggle button {
      flex: 1;
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      border: 1px solid #d1d5db;
      background: white;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.15s;
    }

    .mode-toggle button:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .mode-toggle button.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    /* Sprint 09: Tabbed interface */
    .section-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }

    .tab-btn:hover {
      color: #374151;
    }

    .tab-btn.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
    }

    .section-content {
      display: block;
    }

    .section-content.hidden {
      display: none;
    }

    /* Sprint 09: Video Library styles */
    .library-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .search-input {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .search-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .library-filters {
      display: flex;
      gap: 8px;
    }

    .filter-select {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      cursor: pointer;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .filter-select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid transparent;
    }

    .video-item:hover {
      background: #f3f4f6;
      transform: translateX(4px);
    }

    .video-item[data-status="queued"] {
      border-left-color: #fbbf24;
    }

    .video-item[data-status="in_progress"] {
      border-left-color: #3b82f6;
    }

    .video-item[data-status="complete"] {
      border-left-color: #10b981;
    }

    .video-item[data-status="archived"] {
      border-left-color: #6b7280;
    }

    .video-thumbnail {
      width: 80px;
      height: 45px;
      border-radius: 4px;
      object-fit: cover;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .video-info {
      flex: 1;
      min-width: 0;
    }

    .video-title {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .video-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
      color: #6b7280;
    }

    .video-platform {
      text-transform: capitalize;
    }

    .video-notes-count {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      background: #dbeafe;
      color: #1e40af;
      border-radius: 4px;
      font-weight: 600;
    }

    .video-status-badge {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .video-status-badge.queued {
      background: #fef3c7;
      color: #92400e;
    }

    .video-status-badge.in_progress {
      background: #dbeafe;
      color: #1e40af;
    }

    .video-status-badge.complete {
      background: #d1fae5;
      color: #065f46;
    }

    .video-status-badge.archived {
      background: #f3f4f6;
      color: #6b7280;
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Sprint 09: Tabbed navigation -->
  <div class="section-tabs">
    <button class="tab-btn active" data-section="notes" id="tabNotes">Notes</button>
    <button class="tab-btn" data-section="library" id="tabLibrary">Library</button>
  </div>

  <!-- Notes Section (existing content) -->
  <div class="section-content" id="notesSection">
    <div class="header">
      <div class="status" id="status">Loading...</div>
      <div class="video-timestamp" id="videoTimestamp">Video: --:--</div>

    <!-- Transcription Status (Sprint 07) -->
    <div class="transcription-status" id="transcriptionStatus">
      <div class="transcription-mode">
        <span id="modeLabel">Transcription:</span>
        <span class="mode-badge inactive" id="modeBadge">INACTIVE</span>
      </div>
      <div class="transcription-timing" id="timingInfo">Ready</div>
      <div class="mode-toggle">
        <button id="modeAuto" class="active">Auto</button>
        <button id="modeForceLocal">Force Local</button>
        <button id="modeForceCloud">Force Cloud</button>
      </div>
    </div>

      <!-- Waveform visualization -->
      <div class="waveform-container" id="waveformContainer">
        <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
        <button id="recordBtn" class="waveform-start-button">🎤 Start Listening</button>
        <button id="pauseBtn" class="waveform-pause-button">⏸️ Pause</button>
      </div>
    </div>

    <div class="transcripts" id="transcripts"></div>
  </div>

  <!-- Sprint 09: Library Section (hidden by default) -->
  <div class="section-content hidden" id="librarySection">
    <div class="library-header">
      <input
        type="text"
        id="videoSearch"
        placeholder="Search videos..."
        class="search-input"
      />

      <div class="library-filters">
        <select id="statusFilter" class="filter-select">
          <option value="">All Videos</option>
          <option value="queued">Queued</option>
          <option value="in_progress">In Progress</option>
          <option value="complete">Complete</option>
          <option value="archived">Archived</option>
        </select>

        <select id="platformFilter" class="filter-select">
          <option value="">All Platforms</option>
          <option value="youtube">YouTube</option>
          <option value="vimeo">Vimeo</option>
          <option value="frame_io">Frame.io</option>
          <option value="iconik">Iconik</option>
        </select>
      </div>
    </div>

    <div class="video-list" id="videoList">
      <!-- Populated dynamically via JS -->
    </div>
  </div>

  <script src="sidepanel/sidepanel.js"></script>
</body>
</html>
